<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/temperaStyle.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../node_modules/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
    <script defer src="../js/login.js"></script>
    <title>Tempera</title>
</head>
<body>
    <div class="inputting">
        <div class="login-section" id="LoginDiv">
            <h1>Login!</h1>
            <form>
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                </table>
                <button class="color1-button" type="submit">Submit</button>
            </form>
        </div>
        <div class="newLogin-section" id="SignUpDiv">
            <h1>Sign Up!</h1>

            <form>
                <table>
                    <tr>
                        <td><label for="newEmail">Email:</label></td>
                        <td><input type="email" id="newEmail" name="newEmail"></td>
                    </tr>
                    <tr>
                        <td><label for="newPassword">Password:</label></td>
                        <td><input type="text" id="newPassword" name="newPassword"></td>
                    </tr>
                    <tr>
                        <td><label for="newConPassword">Confirm New Password:</label></td>
                        <td><input type="text" id="newConPassword" name="newConPassword"></td>
                    </tr>
                    <tr>
                        <td><label for="newUsername">Username:</label></td>
                        <td><input type="text" id="newUsername" name="userName"></td>
                    </tr>
                    <tr>
                        <td><label for="newPhoneNum">Phone Number:</label></td>
                        <td><input type="text" id="newPhoneNum" name="phoneNum"></td>
                    </tr>
                    <tr>
                        <td><label for="newFirstName">First Name:</label></td>
                        <td><input type="text" id="newFirstName" name="firstName"></td>
                    </tr>
                    <tr>
                        <td><label for="newLastName">Last Name:</label></td>
                        <td><input type="text" id="newLastName" name="lastName"></td>
                    </tr>
                </table>
                <button class="color1-button" id="Submit-New-User" type="submit">Submit</button>
            </form>
        </div>

    </div>
 
</body>
</html>
