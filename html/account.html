<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/temperaStyle.css">
    <link rel="stylesheet" href="../css/account.css">
    <script src="../node_modules/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script defer src = "../js/account.js"></script>
    <title>Tempera</title>
</head>
<body>
    <div class="inputting">
        <div class="account-settings" id="basic-account">
            <h1>Account Settings</h1>
            <form>
                <table>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><label class="account-text">--email here--</label></td>
                    </tr>
                    <tr>
                        <td><label for="password">New Password:</label></td>
                        <td><input type="text" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="conPassword">Confirm New Password:</label></td>
                        <td><input type="text" id="conPassword" name="conPassword"></td>
                    </tr>
                    <tr>
                        <td><label for="userName">Username:</label></td>
                        <td><input type="text" id="userName" name="userName"></td>
                    </tr>
                    <tr>
                        <td><label for="phoneNum">Phone Number:</label></td>
                        <td><input type="text" id="phoneNum" name="phoneNum"></td>
                    </tr>
                </table>
                <button class="color1-button" type="submit">Submit</button>
                <button id="artistBtn" class="gray-button">Not Artist</button>
            </form>
        </div>
        <div class="artist-settings" id="artist-account">
            <h1 class="artist-heading">Artist Settings</h1>
            <form>
                <table>
                    <tr>
                        <td><label for="bio">Bio:</label></td>
                        <td><input type="text" id="bio" name="bio"></td>
                    </tr>
                    <tr>
                        <td><label for="location">Location:</label></td>
                        <td><input type="text" id="location" name="location"></td>
                    </tr>
                    <tr>
                        <td><label for="specialty">Specialty:</label></td>
                        <td><input type="text" id="specialty" name="specialty"></td>
                    </tr>
                    <tr>
                        <td><label for="delivery">Mode of Delivery:</label></td>
                        <td><input type="text" id="delivery" name="delivery"></td>
                    </tr>
                    <tr>
                        <td><label for="photo">Photo:</label></td>
                        <td><input type="text" id="photo" name="photo"></td>
                    </tr>
                </table>
            </form>
            <div class="button-row">
                <button class="color1-button" type="submit">Submit</button>
                <button id="addListingBtn" class="color1-button" onclick="openForm()">Add Listing</button>
            </div>
            <div class="form-popup" id="myForm">
                <h2>New Listing</h1>
            
                <label for="title"><b>Title</b></label>
                <input id="titleIn" type="text" placeholder="Enter Title" name="title" required>
            
                <label for="description"><b>Description</b></label>
                <input id="descrIn" type="text" placeholder="Enter Description" name="description" required>
                
                <label for="price"><b>Price</b></label>
                <input id="priceIn" type="text" placeholder="Enter Price" name="price" required>

                <button id="addBtn" type="submit" class="btn">Add</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </div>
            <h4>Listings:</h4>
            <ul id="listings">
            </ul>
        </div>
    </div>
 
</body>
</html>
